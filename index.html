<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>

    <link rel="stylesheet" href="libraries/jqueryui/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="libraries/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="libraries/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="libraries/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="libraries/preloadjs-0.6.2.min.js"></script>

    <!-- build:js min.js -->
    <script type="text/javascript" src="scripts/app_storage.js"></script>
    <script type="text/javascript" src="scripts/utilities.js"></script>
    <script type="text/javascript" src="scripts/square.js"></script>
    <script type="text/javascript" src="scripts/timer.js"></script>
    <script type="text/javascript" src="scripts/high_score.js"></script>
    <script type="text/javascript" src="scripts/grid.js"></script>
    <script type="text/javascript" src="scripts/minesweeper.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- /build -->

</head>
<body>
    <canvas id="MainCanvas"></canvas>

    <div id="Menu">
        <span id="TimerValue"></span>

        <span>
            <label for="ColumnSize" class="MenuLabel">columns</label>
            <input id="ColumnSize" type="range" min="5" max="20" />
            <span id="ColumnSizeValue"></span>
        </span>
        <span>
            <label for="LineSize" class="MenuLabel">lines</label>
            <input id="LineSize" type="range" min="5" max="20" />
            <span id="LineSizeValue"></span>
        </span>
        <span>
            <label for="NumberOfMines" class="MenuLabel">Number of mines</label>
            <input id="NumberOfMines" type="range" min="5" max="60" />
            <span id="NumberOfMinesValue"></span>
        </span>
        <input id="Restart" type="button" value="restart" />
    </div>

    <div id="HighScore">
        <span class="MenuLabel">high-scores: </span>
        <span id="HighScoreContainer"></span>
    </div>

    <div>
        <a id="DonateButton" class="hidden" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=UQ6ZF2JKUC626" target="_blank">Donate</a>
    </div>

    <div id="LoadMessage"></div>

    <div id="DialogMessage" title="Game Over!"></div>
</body>
</html>
