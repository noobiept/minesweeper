<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Minesweeper</title>

        <link rel="stylesheet" href="css/style.css" />

        <script
            type="text/javascript"
            src="libraries/easeljs-0.8.2.min.js"
        ></script>
        <script
            type="text/javascript"
            src="libraries/preloadjs-0.6.2.min.js"
        ></script>

        <script type="module" src="scripts/main.js"></script>
    </head>
    <body>
        <canvas id="MainCanvas"></canvas>

        <div id="Menu" class="hidden">
            <span id="TimerValue"></span>

            <span>
                <label for="ColumnSize" class="MenuLabel">columns</label>
                <input id="ColumnSize" type="range" min="5" max="20" />
                <span id="ColumnSizeValue"></span>
            </span>
            <span>
                <label for="LineSize" class="MenuLabel">lines</label>
                <input id="LineSize" type="range" min="5" max="20" />
                <span id="LineSizeValue"></span>
            </span>
            <span>
                <label for="NumberOfMines" class="MenuLabel"
                    >Number of mines</label
                >
                <input id="NumberOfMines" type="range" min="5" max="60" />
                <span id="NumberOfMinesValue"></span>
            </span>
            <input id="Restart" type="button" value="restart" />
        </div>

        <div id="HighScore" class="hidden">
            <span class="MenuLabel">high-scores: </span>
            <span id="HighScoreContainer"></span>
        </div>

        <div id="LoadMessage" class="hidden"></div>
    </body>
</html>
