<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Minesweeper</title>
        <link rel="shortcut icon" type="image/png" href="images/icon128.png" />

        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="libraries/easeljs.min.js"></script>
        <script
            type="text/javascript"
            src="libraries/preloadjs.min.js"
        ></script>

        <script type="module" src="scripts/main.js"></script>
    </head>
    <body>
        <div id="TimerValue"></div>

        <div id="CanvasContainer">
            <canvas id="MainCanvas"></canvas>
        </div>

        <div id="Menu" class="hidden">
            <span>
                <label for="ColumnSize" class="menuLabel">columns</label>
                <input id="ColumnSize" type="range" min="5" max="40" step="1" />
                <span id="ColumnSizeValue"></span>
            </span>
            <span>
                <label for="LineSize" class="menuLabel">lines</label>
                <input id="LineSize" type="range" min="5" max="40" step="1" />
                <span id="LineSizeValue"></span>
            </span>
            <span>
                <label for="NumberOfMines" class="menuLabel"
                    >Number of mines</label
                >
                <input
                    id="NumberOfMines"
                    type="range"
                    min="5"
                    max="200"
                    step="5"
                />
                <span id="NumberOfMinesValue"></span>
            </span>
            <input id="Restart" type="button" value="restart" />
        </div>

        <div id="HighScore" class="hidden">
            <span class="menuLabel">high-scores: </span>
            <span id="HighScoreContainer"></span>
        </div>

        <div id="LoadMessage" class="hidden"></div>
    </body>
</html>
